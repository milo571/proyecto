<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Encuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Formulario Encuestas</h1>
    <p id="description">Por favor, completa el siguiente formulario para ayudarnos a mejorar.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Introduce nombre">

        <label for="email" id="email-label">Correo Electrónico:</label> 
        <input type="email" id="email" name="email" required placeholder="introduce correo electrónico">

        <label for="number" id="number-label">Número:</label>
        <input type="number" id="number" name="number" required placeholder="Introduce un número" min="1" max="100">

        <label for="dropdown">Selecciona una opción:</label>
        <select id="dropdown" name="dropdown" required>
          <option value="">--Por favor selecciona--</option>
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
        </select>
        
        <fieldset>
            <legend>¿Cuál es tu color favorito?</legend>
            <label>
                <input type="radio" name="color" value="verde" required> Rojo
            </label>
            <label>
                <input type="radio" name="color" value="cafe" required> Azul
            </label>
        </fieldset>

        <fieldset>
            <legend>Selecciona tus hobbies:</legend>
            <label>
                <input type="checkbox" name="hobbies" value="leer"> Leer
            </label>
            <label>
                <input type="checkbox" name="hobbies" value="viajar"> Viajar
            </label>
        </fieldset>

        <label for="comments">Comentarios Adicionales:</label>
        <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí..."></textarea>

        <button type="submit" id="submit">Enviar</button>
    </form>
</body>
</html>
